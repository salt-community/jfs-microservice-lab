services:
  postgres-db:
    image: postgres:16
    container_name: inventory-db
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "5433:5432" # PostgreSQL runs on port 5432 by default, therefore it is kept on the right side.
    volumes:
      - postgres-data:/var/lib/postgresql/data  # Persist database data

volumes:
  postgres-data:
    driver: local   # Local volume to persist data
