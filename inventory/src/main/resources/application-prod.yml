api:
  base-path: /api
  controllers:
    inventory: /inventory
    order-cache: /order-cache

server:
  port: 8080

spring:
  config:
    activate:
      on-profile: prod
  application:
    name: inventory
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
